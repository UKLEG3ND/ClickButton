<html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click the Button Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    
    min-height: 10vh;
	padding-bottom: 50px;
    background-color: green;
  }

  .container {
    text-align: center;
	padding:50px;
    margin-bottom: 500px;
    background-color: yellow;
    border-radius: 5px;

  }

  h1 {
    margin-top: 0;
  }

  button {
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }


</style>
</head>
<body>
<div class="container">
  <h1>Click the Button Game</h1>
  <p>Click the button as many times as you can within 10 seconds:</p>
  <p>Time Left: <span id="timeLeft">10</span> seconds</p>
  <button id="clickButton">Click Me!</button>
  <p id="score">Score: 0</p>
  <button id="playAgainButton" style="display: none;">Play Again</button>
</div>
<script>
  let timeLeft = 10;
  let score = 0;
  let isPlaying = true;
  let countdown;

  const timeLeftDisplay = document.getElementById('timeLeft');
  const clickButton = document.getElementById('clickButton');
  const scoreDisplay = document.getElementById('score');
  const playAgainButton = document.getElementById('playAgainButton');

  clickButton.addEventListener('click', () => {
    if (isPlaying) {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
    }
  });

  function startCountdown() {
    countdown = setInterval(() => {
      timeLeft--;
      timeLeftDisplay.textContent = timeLeft;

      if (timeLeft === 0) {
        clearInterval(countdown);
        isPlaying = false;
        clickButton.disabled = true;
        playAgainButton.style.display = 'block';
      }
    }, 1000);
  }

  playAgainButton.addEventListener('click', () => {
    isPlaying = true;
    timeLeft = 10;
    score = 0;
    timeLeftDisplay.textContent = timeLeft;
    scoreDisplay.textContent = `Score: ${score}`;
    clickButton.disabled = false;
    playAgainButton.style.display = 'none';
    startCountdown();
  });

  startCountdown();
</script>
</body>
</html>
